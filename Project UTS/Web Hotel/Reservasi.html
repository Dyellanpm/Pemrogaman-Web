<!DOCTYPE html>

  <style>
    body {
    font-family: 'Arial', sans-serif;
    background: url('img/lobby2.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

/* Navigation bar */
.menu {
    background-color: rgba(0, 0, 0, 0.4); /* Transparan */
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}


/* Logo or label */
.menu label {
    font-size: 20px;
    font-weight: bold;
    color: #f5e6ca; /* Light champagne color */
    font-family: 'Georgia', serif;
}

/* Menu items */
.menu ul {
    list-style: none;
    display: flex;
    gap: 10px;
    margin: 0;
    padding: 0;
}

/* Parent li */
.menu ul > li {
    position: relative;
}

/* Main menu links */
.menu ul > li > a {
    text-decoration: none;
    color: #f5e6ca;
    padding: 8px 12px;
    display: block;
    border-radius: 5px;
    transition: background-color 0.3s;
    font-weight: bold;
}

.menu ul > li > a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    color: #ffd700; /* gold on hover */
}

.dropdown li a {
    padding: 10px 20px;
    color: #ffffff;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s;
    font-weight: normal;
}

.dropdown li a:hover {
    background-color: rgba(255, 255, 255, 0.15);
    color: #ffd700;
}

/* Responsive */
@media (max-width: 768px) {
    .menu {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu ul {
        flex-direction: column;
        width: 100%;
    }

    .menu ul > li {
        width: 100%;
    }

    .menu ul > li > a {
        width: 100%;
    }

    .dropdown {
        position: static;
        opacity: 1;
        display: none;
    }

    .menu ul > li:hover .dropdown {
        display: block;
    }
}


.hero {
    background-size: cover;
    padding: 100px 20px;
    text-align: center;
    color : #040720;
    position: relative;
  }
  
  .hero-text {
    max-width: 700px;
    margin: auto;
    animation: fadeIn 1.5s ease-in-out both;
  }
  
  .hero h1 {
    font-size: 48px;
    margin-bottom: 10px;
  }
  
  .hero p {
    font-size: 20px;
    margin-bottom: 20px;
  }
  
  .btn-primary {
    background-color: rgba(0, 0, 0, 0.6); ;
    padding: 12px 24px;
    font-size: 16px;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background 0.3s;
  }
  
  .btn-primary:hover {
    background-color: rgba(0, 0, 0, 0.6);
  }



    .form-container {
      background-color: rgba(240, 230, 150, 0.5);
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      color: black;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;

    }

    label {
      display: block;

      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #ffd700;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {

    }

    .footer {
      background-color: rgba(240, 230, 150, 0.5);
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
      color: black;
    }

    .footer p {

<div class="form-container">
  <h2>Formulir Reservasi</h2>
  <form action="#" method="POST">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="telepon">No. Telepon</label>
    <input type="tel" id="telepon" name="telepon" required>

    <label for="checkin">Tanggal Check-In</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="checkout">Tanggal Check-Out</label>
    <input type="date" id="checkout" name="checkout" required>

    <label for="tamu">Jumlah Tamu</label>
    <input type="number" id="tamu" name="tamu" min="1" required>

    <label for="tipe">Tipe Kamar</label>
    <select id="tipe" name="tipe" required>
      <option value="">-- Pilih Kamar --</option>
      <option value="Superior">Superior Room</option>
      <option value="Deluxe">Deluxe Room</option>
      <option value="Family">Family Room</option>
      <option value="Executive">Executive Room</option>
    </select>

    <label for="catatan">Catatan Tambahan</label>
    <textarea id="catatan" name="catatan" rows="4"></textarea>

    <button type="submit">Kirim Reservasi</button>
  </form>
</div>
